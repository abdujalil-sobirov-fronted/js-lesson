<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card body">
      <h2 class="title">Add item</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="submit">
      </form>
      <h2>Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item d-flex justify-content-between"><p>Item 1</p><button class="btn btn-danger">X</button></li>
        <li class="list-group-item d-flex justify-content-between"><p>Item 2</p><button class="btn btn-danger">X</button></li>
        <li class="list-group-item d-flex justify-content-between"><p>Item 3</p><button class="btn btn-danger">X</button></li>
        <li class="list-group-item d-flex justify-content-between"><p>Item 4</p><button class="btn btn-danger">X</button></li>
      </ul>
      <h2 id="output">SAlom</h2>
      <button class="btn btn-dark" id="button">Click me</button>
      <div id="box" style="width: 400px; height: 200px; background: #f4f4f4;">
        <h3>Hello</h3>
      </div>
    </div>
  </div>
  <div id="box"></div>

  
  <script src="evntlar.js"></script>
</body>

</html>
